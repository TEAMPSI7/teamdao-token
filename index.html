<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>TEAMDAO</title>

          <link rel="stylesheet" href="/style.css" />
     </head>

     <body>
          <div class="main">
               <div class="card">
                    <div class="card-content">
                         <div class="card-header">
                              <div class="card-title-box">
                                   <h1 class="card-title">$CHILLGUY/SOL</h1>
                                   <div style="margin-top: 10px">
                                        <p class="card-subtitle-custom">
                                             Bought:
                                             <span style="color: var(--text-accent)">25 SOL</span>
                                        </p>
                                        <p class="card-subtitle-custom">
                                             P&L:
                                             <span style="color: var(--text-accent)">+23</span>
                                        </p>
                                        <p class="card-subtitle-custom">
                                             Worth:
                                             <span style="color: var(--text-accent)">+$5489.75</span>
                                        </p>
                                   </div>
                              </div>
                              <img src="/logo.png" alt="Team Logo" />
                         </div>

                         <div class="card-text-centered">
                              <p>+12%</p>
                         </div>

                         <div class="card-footer">
                              <div class="card-footer-box">
                                   <p>TEAM_Psi_4</p>
                                   <p>t.me/TEAMwalletBot</p>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </body>
</html>
